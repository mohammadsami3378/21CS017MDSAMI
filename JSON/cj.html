<!DOCTYPE html>
<html>
<head>
    <title>JSON EXAMPLE</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        .json-container {
            border: 1px solid #18e9de8a;
            color: rgb(0, 0, 0);
            padding: 10px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h2>JSON EXAMPLE</h2>
    
    <div class="json-container" id="json-data"></div>

    <script>
        const jsonData = {
            name: "tom",
            age: 16,
            email: "tom123@gmail.com",
            address: {
                street: "123 main street",
                city: "bagalokot",
                state: "karnataka"
            }
        }

        const jsonContainer = document.getElementById('json-data');
        jsonContainer.innerHTML = `
            Name: ${jsonData.name}<br>
            Age: ${jsonData.age}<br>
            Email: ${jsonData.email}<br>
            Address: ${JSON.stringify(jsonData.address, null, 2)}
        `;
    </script>-
</body>
</html>
